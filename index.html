<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet"/>

    <title>Tick Tack Toe</title>
 </head>   
    <body>
        <!-- wrapper bg-gradient-to-tr from-orange-400  via-sky-300 to-indigo-300-->
        <div class="h-[100vh] font-my text-2xl">
            <div class="grid place-items-center h-[100%]">
                <div class="grid grid-rows-[100px_1fr_100px] h-[80%] min-w-[40%] place-items-center text-white ">
                    <div class="bg-[#ffffff2a] pointer-events-none rounded-full py-[0.5rem] px-[3rem] self-start" result>  </div>

                    <div class="grid grid-rows-3 grid-cols-3 h-[70%] aspect-square rounded-xl p-[2rem] bg-[#ffffff2a]" wholeGridBox>
                        <div id="box1" class="allBoxes h-[100%] w-[100%] grid place-items-center text-[3rem]" ></div>
                        <div id="box2" class="allBoxes h-[100%] w-[100%] grid place-items-center text-[3rem] border-l-4 border-r-4 "></div>
                        <div id="box3" class="allBoxes h-[100%] w-[100%] grid place-items-center text-[3rem] "></div>
                        <div id="box4" class="allBoxes h-[100%] w-[100%] grid place-items-center text-[3rem] border-t-4 border-b-4"></div>
                        <div id="box5" class="allBoxes h-[100%] w-[100%] grid place-items-center text-[3rem] border-4"></div>
                        <div id="box6" class="allBoxes h-[100%] w-[100%] grid place-items-center text-[3rem] border-t-4 border-b-4"></div>
                        <div id="box7" class="allBoxes h-[100%] w-[100%] grid place-items-center text-[3rem]"></div>
                        <div id="box8" class="allBoxes h-[100%] w-[100%] grid place-items-center text-[3rem] border-r-4 border-l-4"></div>
                        <div id="box9" class="allBoxes h-[100%] w-[100%] grid place-items-center text-[3rem]"></div>
                    </div>

                    <button class="active:bg-[#ffffff45] self-end focus:outline-none bg-[#ffffff2a] rounded-full py-[0.5rem] px-[3rem]" newGame>
                        New Game
                    </button>
                </div>
            </div> 

        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
